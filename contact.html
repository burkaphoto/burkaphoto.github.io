	<form action="bukaphot6@gmail.com?subject= Contact Form"
	 method="post"  autocomplete="on">
	<fieldset><legend>Your Information</legend>
		<div class="across"> 
			<label for="fname">First Name</label><input name="fname" type="text" id="fname" autofocus="autofocus" required="required" placeholder="First name"><br>
			<label for="lname">Last Name</label><input name="lname" type="text" id="lname" required="required" placeholder="Last name"><br>
		</div>
		<div class="across">
				<label for="email">Email Adress</label><input name="email" type="email" id="email" required="required" placeholder="Email"><br>
			<label for="phone">Phone Number</label><input name="phone" type="tel" id="phone" required="required" placeholder="Phone No."><br>
		</div>
		</fieldset>
		<fieldset><legend>Your Query</legend>
		<p>Relates to:
			<select id="relates">
			<option value="Booking">Booking</option>
			<option value="Prints">Prints</option>
			<option value="Licensing">Licensing</option>	
			</select></p>
	<label>Please type your message here</label><br>
			<textarea name="message" required="required" id="message" placeholder="type your message here"  data-micron-bind="true"  data-micron-id="relates" data-micron="jerk"></textarea>
		</fieldset>
		
		<fieldset><legend>Would you like to receive news updates from us?</legend>
		<p>
			<label>
			<input name="heardby" type="radio" id="heardby_0" value="yes" checked="checked" data-micron="jelly">Yes
				   </label>
			<br>
			<label>
		    <input type="radio" name="heardby" value="no" id="heardby_1" data-micron="jelly">
		    No</label>
		  <br>
	    </p>
      </fieldset>
		<div id="submit"> 
		<input type="submit"> <input type="reset">
		</div>
	
	</form>
